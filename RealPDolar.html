<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão de Reais para Dólares</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* styles.css */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.02);
  }

  #result {
    margin-top: 20px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  #result p {
    margin: 8px 0;
    font-size: 16px;
    color: #333;
  }

  #result strong {
    color: #007BFF;
  }
</style>

<body>
  <div class="container">
    <h1>Conversão de Reais para Dólares</h1>
    <form id="converterForm">
      <label for="amount">Valor em Reais (BRL):</label>
      <input type="number" id="amount" name="amount" placeholder="Dígite o valor sem virgula ou ponto, Exemplo: 4000"
        min="0" step="0.01" required>

      <button type="button" onclick="convertCurrency()">Converter</button>

      <div id="result" style="display:none;">
        <p><strong>Valor em Dólares (USD):</strong> <span id="convertedAmount"></span></p>
      </div>
    </form>
  </div>

  <script>
    async function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) {
        alert('Por favor, insira um valor válido em reais.');
        return;
      }

      try {
        const response = await fetch('https://economia.awesomeapi.com.br/json/last/BRL-USD');
        if (!response.ok) {
          throw new Error('Erro ao buscar a taxa de câmbio.');
        }

        const data = await response.json();
        const rate = data['BRLUSD'].bid;
        const convertedAmount = (amount * rate).toFixed(2);

        document.getElementById('convertedAmount').textContent = `$${convertedAmount}`;
        document.getElementById('result').style.display = 'block';
      } catch (error) {
        alert('Erro ao buscar a taxa de câmbio: ' + error.message);
      }
    }
  </script>
</body>

</html>
